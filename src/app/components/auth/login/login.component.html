<div class="row mt-4">
    <div class="col-md-6 mx-auto">
        <div class="card bg-info rounded-2">
            <div class="card-body">
                <h2 class="mt-3 mb-3 fw-bold text-center"><i class="bi bi-lock"></i> <span class="text-white ms-2">CG-VAK Store</span> Login</h2>
                <form #userForm="ngForm" (load)="userForm.form.reset" (ngSubmit)="loginSubmit(userForm)" >
                    <div class="form-group">
                        <label for="email" class="form-label"></label>
                        <input type="email" id="email" name="email" [(ngModel)]="email" 
                        class="form-control ng-untouched ng-pristine ng-invalid" placeholder="Email" 
                        required min-length=5 #name="ngModel">
                    </div>
                    <!-- <div [hidden]="email.valid || email.pristine"
                        class="alert alert-danger mt-2">
                        Email is required
                    </div> -->
                    <div class="form-group">
                        <label for="password" class="form-label"></label>
                        <input type="password" id="password" name="password" [(ngModel)]="password" 
                         class="form-control" placeholder="Password" required>
                    </div>
                    <div class="mt-3 mb-3 text-center">
                        <button class="btn btn-light fw-bold" style="width: 150px;"  [disabled]="!userForm.form.valid" type="submit">Login</button>
                    </div>           
                </form>
                <a routerLink="/signup" style="text-decoration: none;"><span class="text-dark fw-bold">Don't have an account? Please </span><strong class="text-white">SignUp Here</strong></a>
            </div>
        </div>
    </div>
</div>
